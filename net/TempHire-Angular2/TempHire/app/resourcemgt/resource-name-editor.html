<div class="modal" id="resource-name-editor" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit resource name</h2>
            </div>
            <div class="modal-body">
                <div role="form">
                    <div class="form-group input-group">
                        <label for="firstName" style="width: 150px">First name:</label>
                        <input name="firstName" type="text" id="firstName" class="right" [(ngModel)]="name.firstName" />
                    </div>

                    <div class="form-group input-group">
                        <label for="middleName" style="width: 150px">Middle name:</label>
                        <input name="middleName" type="text" id="middleName" class="right" [(ngModel)]="name.middleName" />
                    </div>

                    <div class="form-group input-group">
                        <label for="lastName" style="width: 150px">Last name:</label>
                        <input name="lastName" type="text" id="lastName" class="right" [(ngModel)]="name.lastName" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="ok()" type="button" class="btn btn-primary">Ok</button>
                <button (click)="cancel()" type="button" class="btn btn-primary">Cancel</button>
            </div>
        </div>
    </div>
</div>
