<section>
    <div class="table-responsive" style="height: 220px; overflow: auto">
        <table class="table table-striped table-hover table-bordered" style="width: 100%;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address 1</th>
                    <th>Address 2</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zipcode</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr [ngClass]="{ 'info': staffingResource.id == reportId }" *ngFor="let staffingResource of staffingResources" (click)="onSelect(staffingResource)">
                    <td>{{ staffingResource.fullName }}</td>
                    <td>{{ staffingResource.address1 }}</td>
                    <td>{{ staffingResource.address2 }}</td>
                    <td>{{ staffingResource.city }}</td>
                    <td>{{ staffingResource.state }}</td>
                    <td>{{ staffingResource.zipcode}}</td>
                    <td>{{ staffingResource.phoneNumber }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <router-outlet></router-outlet>
</section>
